name: Tagify
description: "Tagify project flutter."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  easy_localization: ^3.0.7+1
  flutter_dotenv: ^5.2.1
  google_sign_in: ^6.2.2
  http: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/app_main_icons_1024_1024.png"

flutter:
  uses-material-design: true

  assets:
    - assets/.env
    - assets/translations/
    - assets/img/
